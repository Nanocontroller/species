<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WallCology &lt;model-viewer&gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    <link rel="stylesheet" href="model-styles.css"> -->

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head> 
  <body>
    <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <section class="attribution"><span> <h1>Species 08</h1></span></section>
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies_08.glb?v=1600114754575"
                  alt="WallCology Species 09"
                  autoplay animation-name="anim-loop"
                  camera-controls
                  camera-target="0m 0m 0m"
                  min-camera-orbit="auto auto 3m"
                  max-camera-orbit="auto 45deg 3m"
                  min-field-of-view="35deg"
                  max-field-of-view="35deg"
                  interaction-prompt="auto"
                  auto-rotate ar>
    </model-viewer>
    
    
    <section class="attribution"><span> <h1>Species 07</h1></span></section>
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies_07.glb?v=1600114750919"
                  alt="WallCology Species 06"
                  autoplay animation
                  camera-controls
                  camera-target="0m 1m 0.5m"
                  min-camera-orbit="auto auto 2m"
                  max-camera-orbit="auto auto 2m"
                  min-field-of-view="35deg "
                  max-field-of-view="35deg "
                  interaction-prompt="auto"
                  auto-rotate ar>
    </model-viewer>
    
    
    <section class="attribution"><span> <h1>Species 06</h1></span></section>
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies06a.glb?v=1600123737616"
                  alt="WallCology Species 06"
                  autoplay animation
                  camera-controls
                  camera-target="0m 1m 0.5m"
                  min-camera-orbit="auto auto 2m"
                  max-camera-orbit="auto auto 2m"
                  min-field-of-view="35deg "
                  max-field-of-view="35deg "
                  interaction-prompt="auto"
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution"><span> <h1>Species 02</h1></span></section>
    
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies_02.glb?v=1600114745438"
                  alt="WallCology Species 02"
                  autoplay animation
                  camera-controls
                  min-camera-orbit="auto 35deg 15m"
                  max-camera-orbit="auto auto 15m"
                  min-field-of-view="45deg"
                  max-field-of-view="45deg"
                  interaction-prompt="auto"
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution"><span> <h1>Species 01</h1></span></section>
    
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies_01.glb?v=1600114742531"
                  alt="WallCology Species 01"
                  autoplay animation
                  camera-controls
                  min-camera-orbit="auto 35deg 5m"
                  max-camera-orbit="auto auto 5m"
                  min-field-of-view="35deg"
                  max-field-of-view="35deg"
                  interaction-prompt="auto"
                  auto-rotate ar>
    </model-viewer>

<section class="attribution"><span> <h1>Species 00</h1></span></section>
    
    <model-viewer src="https://cdn.glitch.com/514a5928-1522-4c72-93e7-a6d9ca57ab81%2Fspecies_00.glb?v=1600107204130"
                  ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
                  alt="Another 3D model of a WallCology Species"
                  camera-controls
                  autoplay animation
                  camera-target="0m .5m 0m"
                  min-camera-orbit="270deg 0 4m"
                  max-camera-orbit="0 0 4m"
                  min-field-of-view="35deg"
                  max-field-of-view="35deg">
    </model-viewer>   
  </div>

  
  
  
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
